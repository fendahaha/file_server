spring:
  datasource:
    url: jdbc:mysql://localhost:3306/file_server?useSSL=false&serverTimezone=UTC
    username: file_server
    password: file_server
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
      pool-name: MyHikariCP

mybatis:
  type-aliases-package: com.example.file_server.entity
  mapper-locations: classpath:mybatis/mapper/*.xml
  config-location: classpath:mybatis/mybatis-config.xml